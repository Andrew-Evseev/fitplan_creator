name: fitplan_creator
description: A fitness planner application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.1
  cloud_firestore: ^4.15.3
  firebase_storage: ^11.3.2

  # State Management & Navigation
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.2
  go_router: ^13.0.0

  # UI
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.1
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  lottie: ^2.7.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.5
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/